<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">
   
   <title>Responsive Login and Registration Form - Flask Ready</title>
</head>
<body>
   <!--=============== LOGIN IMAGE WITH SVG MASK ===============-->
   <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
      <mask id="mask0" mask-type="alpha">
         <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
         0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
         591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
         167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
      </mask>
      <g mask="url(#mask0)">
         <!-- Background image inside the blob -->
         <image class="login__img" href="assets/img/bg-img.jpg"/>
      </g>
   </svg>

   <!--=============== MAIN LOGIN + REGISTER CONTAINER ===============-->
   <div class="login container grid" id="loginAccessRegister">

      <!--=============== LOGIN FORM ===============-->
      <div class="login__access">
         <h1 class="login__title">Log in to your account.</h1>

         <div class="login__area">
            <!-- Form submits POST request to /login (Flask route) -->
            <form action="/login" method="POST" class="login__form">
               <div class="login__content grid">
                  <!-- Email input -->
                  <div class="login__box">
                     <input type="email" id="email" name="email" required placeholder=" " class="login__input">
                     <label for="email" class="login__label">Email</label>
                     <i class="ri-mail-fill login__icon"></i>
                  </div>

                  <!-- Password input -->
                  <div class="login__box">
                     <input type="password" id="password" name="password" required placeholder=" " class="login__input">
                     <label for="password" class="login__label">Password</label>
                     <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                  </div>
               </div>

               <a href="#" class="login__forgot">Forgot your password?</a>

               <!-- Submit login button -->
               <button type="submit" class="login__button">Login</button>
            </form>

            <!-- Link to switch to register form -->
            <p class="login__switch">
               Don't have an account? 
               <button id="loginButtonRegister">Create Account</button>
            </p>
         </div>
      </div>

      <!--=============== REGISTRATION FORM ===============-->
      <div class="login__register">
         <h1 class="login__title">Create new account.</h1>

         <div class="login__area">
            <!-- Form submits POST request to /register (Flask route) -->
            <form action="/register" method="POST" class="login__form">
               <div class="login__content grid">
                  <div class="login__group grid">
                     <!-- First Name -->
                     <div class="login__box">
                        <input type="text" id="firstName" name="first_name" required placeholder=" " class="login__input">
                        <label for="firstName" class="login__label">First Name</label>
                     </div>

                     <!-- Last Name -->
                     <div class="login__box">
                        <input type="text" id="lastName" name="last_name" required placeholder=" " class="login__input">
                        <label for="lastName" class="login__label">Last Name</label>
                     </div>
                  </div>

                  <!-- Email -->
                  <div class="login__box">
                     <input type="email" id="emailCreate" name="email" required placeholder=" " class="login__input">
                     <label for="emailCreate" class="login__label">Email</label>
                     <i class="ri-mail-fill login__icon"></i>
                  </div>

                  <!-- Phone Number -->
                  <div class="login__box">
                     <input type="tel" id="phoneNumber" name="phone_number" required placeholder=" " class="login__input">
                     <label for="phoneNumber" class="login__label">Phone Number</label>
                     <i class="ri-smartphone-fill login__icon"></i>
                  </div>

                  <!-- Gender -->
                  <div class="login__box">
                     <input type="text" id="gender" name="gender" required placeholder=" " class="login__input">
                     <label for="gender" class="login__label">Gender (Male / Female / Prefer Not to Say)</label>
                  </div>

                  <!-- Password -->
                  <div class="login__box">
                     <input type="password" id="passwordCreate" name="password" required placeholder=" " class="login__input">
                     <label for="passwordCreate" class="login__label">Password</label>
                     <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
                  </div>

                  <!-- Confirm Password -->
                  <div class="login__box">
                     <input type="password" id="passwordConfirm" name="confirm_password" required placeholder=" " class="login__input">
                     <label for="passwordConfirm" class="login__label">Confirm Password</label>
                     <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordConfirm"></i>
                  </div>
               </div>

               <!-- Submit register button -->
               <button type="submit" class="login__button">Create account</button>
            </form>

            <!-- Link to switch back to login form -->
            <p class="login__switch">
               Already have an account? 
               <button id="loginButtonAccess">Log In</button>
            </p>
         </div>
      </div>
   </div>

   <!--=============== JS FUNCTIONALITY (SHOW/HIDE PASSWORD, TOGGLING FORMS, ETC.) ===============-->
   <script src="assets/js/main.js"></script>
</body>
</html>
